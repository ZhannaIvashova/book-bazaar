<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>BookBazaar</title>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="header-wrapper__title">Book<span class="header-logo">Bazaar</span></div>
      <nav class="header-wrapper__nav">
        <ul class="header-wrapper__nav-items">
          <li class="nav-item"><a href="#"></a>Новинки</li>
          <li class="nav-item"><a href="#"></a>Рекомендации</li>
          <li class="nav-item item-contacts"><a href="#"></a>Контакты</li>
        </ul>
      </nav>
      <div class="header-wrapper__search">
        <label for="user-input"></label>
        <input type="text" id="user-input" placeholder="Введите фамилию автора">
        <button class="btn-search">Поиск</button>
      </div>
    </div>
  </header>
  <main>
    <div class="cards"></div>
  </main>
  <div class="recomendation">
    <div class="container mt-5">
      <h1>Рекомендации</h1>
      <div class="carousel-container">
          <button class="carousel-control-prev" id="prevBtn">&lt;</button>
          <div class="carousel" id="bookCarousel">
              <!-- Books will be dynamically loaded here -->
          </div>
          <button class="carousel-control-next" id="nextBtn">&gt;</button>
      </div>
  </div>
  </div>
  <div class="discount">
    <h1>Акции</h1>
  </div>
  <script src="./index.js"></script>
</body>
</html>
